<head>

	<script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
	<script src="https://fb.me/JSXTransformer-0.12.2.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-5 target">
				
			</div>
		</div>
	</div>
</body>

<script type="text/jsx">

//define a react component class
var Badge = React.createClass({
	render: function() {
		return <button className="btn btn-primary" type="button">
			{this.props.title} <span className="badge">{this.props.number}</span>
		</button>
	}
});

var Thumbnail = React.createClass({
	render: function() {
		return 	<div className="thumbnail">
			<img src={this.props.imageURL} />
				<div className="caption">
					<h3>{this.props.header}</h3>
					<p>{this.props.description}</p>
					<p>
						<Badge title={this.props.title} number={this.props.number}/>
					</p>
				</div>
			</div>
	}
})

var options = {
	title: 'See Tutorials',
	number: '12',
	header: 'Learn React',
	description: 'React is a fantastic new library for making fast dynamic pages',
	imageURL: 'https://facebook.github.io/react/img/logo.svg'
}

// ask react to render this class
var element = React.createElement(Thumbnail, options);

//when we ask react to render this class, we will tell it
//where to place the rendered element in the dom
ReactDOM.render(element, document.querySelector('.target'))
	
</script>
